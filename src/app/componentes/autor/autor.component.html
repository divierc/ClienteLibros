  <a href="#" routerLink="/autor/create/" class="btn btn-success"
    >Nuevo Autor</a
  >
  <br />
  <table class="table table-bordered">
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Fecha Nacimiento</th>
      <th>Ciudad Procedencia</th>
      <th>Correo</th>
      <th width="240px">Acci√≥n</th>
    </tr>

    <tr *ngFor="let autor of autores">
      <td>{{ autor.id }}</td>
      <td>{{ autor.nombreCompleto }}</td>
      <td>{{ autor.fechaNacimiento | date : 'dd/MM/yyyy' }}</td>
      <td>{{ autor.ciudadProcedencia }}</td>
      <td>{{ autor.correoElectronico }}</td>

      <td>
        <a
          href="#"
          [routerLink]="['/autor/', autor.id, 'view']"
          class="btn btn-info"
          >Detalle</a
        >

        <a
          href="#"
          [routerLink]="['/autor/', autor.id, 'edit']"
          class="btn btn-primary"
          >Editar</a
        >

        <button type="button" (click)="delete(autor.id)" class="btn btn-danger">
          Borrar
        </button>
      </td>
    </tr>
  </table>
</div>
